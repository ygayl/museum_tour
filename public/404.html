<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Museum Tour</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(to bottom, #f8fafc, #e2e8f0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      text-align: center;
      background: white;
      padding: 3rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    h1 {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 6rem;
      font-weight: 300;
      color: #1a365d;
      margin-bottom: 1rem;
      line-height: 1;
    }

    h2 {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 1.875rem;
      font-weight: 400;
      color: #1a365d;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.125rem;
      color: #6b7280;
      line-height: 1.625;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      background-color: #d4a574;
      color: #1a365d;
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1.125rem;
      font-weight: 400;
      border-radius: 9999px;
      transition: all 0.2s;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .button:hover {
      background-color: #c89a68;
      transform: translateY(-1px);
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.3);
    }

    .path-info {
      margin-top: 2rem;
      padding: 1rem;
      background: #f9fafb;
      border-radius: 4px;
      font-size: 0.875rem;
      color: #6b7280;
      font-family: 'Courier New', monospace;
      word-break: break-all;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 4rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      The page you're looking for seems to have wandered off to explore another gallery.
      Let's get you back to the museum entrance.
    </p>
    <a href="/" class="button">Return to Home</a>

    <div class="path-info">
      Requested path: <span id="path"></span>
    </div>
  </div>

  <script>
    // Display the requested path
    document.getElementById('path').textContent = window.location.pathname;

    // Optional: For SPA routing, redirect to index.html after a delay
    // This allows React Router to handle the route
    // Uncomment the lines below if you want automatic redirection:

    // setTimeout(() => {
    //   window.location.href = '/?redirect=' + encodeURIComponent(window.location.pathname);
    // }, 3000);
  </script>
</body>
</html>
