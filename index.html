<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Critical CSS for hero text - HIGHEST PRIORITY - eliminate render blocking -->
    <style>
      /* Critical hero text styles - immediate render without any blocking */
      body { font-family: system-ui, -apple-system, sans-serif; }
      .hero-title {
        font-family: Georgia, 'Times New Roman', serif !important;
        font-weight: 300 !important;
        letter-spacing: 0.025em !important;
        color: white !important;
        margin-bottom: 1.5rem !important;
        font-size: 2.25rem !important;
        line-height: 1 !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      .hero-paragraph {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif !important;
        font-weight: 300 !important;
        line-height: 1.625 !important;
        color: rgba(255, 255, 255, 0.9) !important;
        max-width: 42rem !important;
        margin: 0 auto 2rem !important;
        font-size: 1.125rem !important;
        visibility: visible !important;
        opacity: 1 !important;
        will-change: auto !important;
      }
      @media (min-width: 640px) {
        .hero-title { font-size: 3rem !important; }
        .hero-paragraph { font-size: 1.25rem !important; }
      }
      @media (min-width: 768px) {
        .hero-title { font-size: 3.75rem !important; }
        .hero-paragraph { font-size: 1.5rem !important; }
      }
      @media (min-width: 1024px) {
        .hero-title { font-size: 4.5rem !important; }
      }
      /* Prevent any layout shift */
      #root { min-height: 100vh; }
      .hero-paragraph * { font-family: inherit !important; }

      /* Critical CSS for cities page - immediate rendering */
      .cities-page-container {
        background: linear-gradient(to bottom, #f8fafc, #e2e8f0) !important;
        min-height: 100vh !important;
      }
      .cities-page-title {
        font-family: Georgia, 'Times New Roman', serif !important;
        font-weight: 300 !important;
        letter-spacing: 0.025em !important;
        color: #1a365d !important;
        margin-bottom: 1rem !important;
        font-size: 1.5rem !important;
        line-height: 1.2 !important;
      }
      .cities-grid {
        display: grid !important;
        gap: 1rem !important;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)) !important;
      }
      .city-card {
        background: white !important;
        border: 1px solid #e5e5e5 !important;
        overflow: hidden !important;
        cursor: pointer !important;
        transition: all 0.2s ease !important;
        text-align: left !important;
        width: 100% !important;
      }
      .city-card:hover {
        border-color: #d1d5db !important;
        background-color: #f9fafb !important;
      }
      .city-image-container {
        position: relative !important;
        aspect-ratio: 4/3 !important;
        background-color: #f3f4f6 !important;
      }
      .city-image {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
      }
      .city-info {
        padding: 1rem !important;
      }
      .city-name {
        font-family: Georgia, 'Times New Roman', serif !important;
        font-size: 1.125rem !important;
        font-weight: 400 !important;
        color: #1a365d !important;
        margin-bottom: 0.5rem !important;
      }
      .city-description {
        color: #6b7280 !important;
        font-size: 0.875rem !important;
        line-height: 1.5 !important;
      }
      @media (min-width: 640px) {
        .cities-grid {
          grid-template-columns: repeat(2, 1fr) !important;
        }
      }
      @media (min-width: 768px) {
        .cities-page-title { font-size: 2.25rem !important; }
      }
      @media (min-width: 1024px) {
        .cities-grid {
          grid-template-columns: repeat(3, 1fr) !important;
        }
      }
    </style>

    <!-- Critical Resource Preloads - Mobile-first PWA optimization -->
    <link rel="preload" as="image" href="/images/hero/hero_720.webp" type="image/webp" media="(max-width: 640px)">
    <link rel="preload" as="image" href="/images/hero/hero_720.jpg" type="image/jpeg" media="(max-width: 640px)">

    <!-- Preload critical city images for /cities page performance -->
    <link rel="preload" as="image" href="/images/cities/amsterdam_720.jpg" type="image/jpeg">
    <link rel="preload" as="image" href="/images/cities/london_720.jpg" type="image/jpeg">
    <link rel="preload" as="image" href="/images/cities/madrid_720.jpg" type="image/jpeg">

    <!-- Font Optimization - Critical fonts preloaded for faster text rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preload critical fonts used in hero text (from network analysis) -->
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/playfairdisplay/v40/nuFiD-vYSZviVYUb_rj3ij__anPXDTzYgEM86xQ.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/inter/v20/UcC73FwrK3iLTeHuS_nVMrMxCp50SjIa1ZL7W0Q5nw.woff2" type="font/woff2" crossorigin>

    <!-- PWA and App Meta Tags -->
    <title>Museum Tour - Audio Guided Tours</title>
    <meta name="description" content="Immersive audio-guided museum tours designed to bring history's greatest masterpieces to life in just one hour" />
    <meta name="theme-color" content="#8b7355" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Museum Tour" />
    <meta name="application-name" content="Museum Tour" />
    <meta name="msapplication-TileColor" content="#1e293b" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
