<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Critical CSS for hero text - HIGHEST PRIORITY - eliminate render blocking -->
    <style>
      /* Reset and base styles */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 0; }
      #root { min-height: 100vh; width: 100%; }

      /* Hero container critical styles */
      .relative { position: relative !important; }
      .w-full { width: 100% !important; }
      .overflow-hidden { overflow: hidden !important; }
      .absolute { position: absolute !important; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .z-10 { z-index: 10 !important; }
      .flex { display: flex !important; }
      .h-full { height: 100% !important; }
      .items-center { align-items: center !important; }
      .justify-center { justify-content: center !important; }
      .text-center { text-align: center !important; }
      .max-w-4xl { max-width: 56rem !important; }
      .px-4 { padding-left: 1rem !important; padding-right: 1rem !important; }
      .object-cover { object-fit: cover !important; }

      /* Hero image styles */
      picture { display: block; width: 100%; height: 100%; }
      picture img { width: 100%; height: 100%; object-fit: cover; }

      /* Hero overlay gradient */
      .bg-gradient-to-br {
        background: linear-gradient(to bottom right, rgba(31, 41, 55, 0.7), rgba(31, 41, 55, 0.6), rgba(23, 23, 23, 0.5)) !important;
      }

      /* Hero text styles */
      .hero-title {
        font-family: Georgia, 'Times New Roman', serif !important;
        font-weight: 300 !important;
        letter-spacing: 0.025em !important;
        color: white !important;
        margin-bottom: 1.5rem !important;
        font-size: 2.25rem !important;
        line-height: 1 !important;
      }
      .hero-paragraph {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif !important;
        font-weight: 300 !important;
        line-height: 1.625 !important;
        color: rgba(255, 255, 255, 0.9) !important;
        max-width: 42rem !important;
        margin: 0 auto 2rem !important;
        font-size: 1.125rem !important;
      }

      /* Hero button styles */
      button {
        cursor: pointer;
        border: none;
        font-family: inherit;
      }
      .inline-flex {
        display: inline-flex !important;
        align-items: center !important;
      }
      .rounded-full { border-radius: 9999px !important; }
      .bg-museum-gold-500 { background-color: #d4a574 !important; }
      .px-8 { padding-left: 2rem !important; padding-right: 2rem !important; }
      .py-4 { padding-top: 1rem !important; padding-bottom: 1rem !important; }
      .text-lg { font-size: 1.125rem !important; }
      .font-normal { font-weight: 400 !important; }
      .text-museum-primary-900 { color: #1a365d !important; }
      .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25) !important; }

      @media (min-width: 640px) {
        .hero-title { font-size: 3rem !important; }
        .hero-paragraph { font-size: 1.25rem !important; }
        .sm\:px-6 { padding-left: 1.5rem !important; padding-right: 1.5rem !important; }
        .sm\:text-5xl { font-size: 3rem !important; }
        .sm\:px-10 { padding-left: 2.5rem !important; padding-right: 2.5rem !important; }
        .sm\:py-5 { padding-top: 1.25rem !important; padding-bottom: 1.25rem !important; }
        .sm\:text-xl { font-size: 1.25rem !important; }
      }
      @media (min-width: 768px) {
        .hero-title { font-size: 3.75rem !important; }
        .hero-paragraph { font-size: 1.5rem !important; }
        .md\:text-6xl { font-size: 3.75rem !important; }
      }
      @media (min-width: 1024px) {
        .hero-title { font-size: 4.5rem !important; }
        .lg\:px-8 { padding-left: 2rem !important; padding-right: 2rem !important; }
        .lg\:text-7xl { font-size: 4.5rem !important; }
      }

      /* Critical CSS for cities page - immediate rendering */
      .cities-page-container {
        background: linear-gradient(to bottom, #f8fafc, #e2e8f0) !important;
        min-height: 100vh !important;
      }
      .cities-page-title {
        font-family: Georgia, 'Times New Roman', serif !important;
        font-weight: 300 !important;
        letter-spacing: 0.025em !important;
        color: #1a365d !important;
        margin-bottom: 1rem !important;
        font-size: 1.5rem !important;
        line-height: 1.2 !important;
      }
      .cities-grid {
        display: grid !important;
        gap: 1rem !important;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)) !important;
      }
      .city-card {
        background: white !important;
        border: 1px solid #e5e5e5 !important;
        overflow: hidden !important;
        cursor: pointer !important;
        text-align: left !important;
        width: 100% !important;
      }
      .city-card:hover {
        border-color: #d1d5db !important;
        background-color: #f9fafb !important;
      }
      .city-image-container {
        position: relative !important;
        aspect-ratio: 4/3 !important;
        background-color: #f3f4f6 !important;
      }
      .city-image {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
      }
      .city-info {
        padding: 1rem !important;
      }
      .city-name {
        font-family: Georgia, 'Times New Roman', serif !important;
        font-size: 1.125rem !important;
        font-weight: 400 !important;
        color: #1a365d !important;
        margin-bottom: 0.5rem !important;
      }
      .city-description {
        color: #6b7280 !important;
        font-size: 0.875rem !important;
        line-height: 1.5 !important;
      }
      @media (min-width: 640px) {
        .cities-grid {
          grid-template-columns: repeat(2, 1fr) !important;
        }
      }
      @media (min-width: 768px) {
        .cities-page-title { font-size: 2.25rem !important; }
      }
      @media (min-width: 1024px) {
        .cities-grid {
          grid-template-columns: repeat(3, 1fr) !important;
        }
      }
    </style>

    <!-- Critical Resource Preloads - Only WebP for modern browsers -->
    <link rel="preload" as="image" href="/images/hero/hero_720.webp" type="image/webp" media="(max-width: 640px)">

    <!-- Preload critical city images - WebP only for better performance -->
    <link rel="preload" as="image" href="/images/cities/amsterdam_720.webp" type="image/webp" fetchpriority="high">
    <link rel="preload" as="image" href="/images/cities/london_720.webp" type="image/webp" fetchpriority="high">
    <link rel="preload" as="image" href="/images/cities/madrid_720.webp" type="image/webp" fetchpriority="high">

    <!-- Resource Hints for faster connections -->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">

    <!-- Font Optimization - Non-blocking font loading with preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load Google Fonts non-blocking with font-display: swap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" media="print" onload="this.media='all'; this.onload=null;">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"></noscript>
    <!-- Preload critical font files for immediate use -->
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/playfairdisplay/v40/nuFiD-vYSZviVYUb_rj3ij__anPXDTzYgEM86xQ.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/inter/v20/UcC73FwrK3iLTeHuS_nVMrMxCp50SjIa1ZL7W0Q5nw.woff2" type="font/woff2" crossorigin>

    <!-- PWA and App Meta Tags -->
    <title>Museum Tour - Audio Guided Tours</title>
    <meta name="description" content="Immersive audio-guided museum tours designed to bring history's greatest masterpieces to life in just one hour" />
    <meta name="theme-color" content="#8b7355" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Museum Tour" />
    <meta name="application-name" content="Museum Tour" />
    <meta name="msapplication-TileColor" content="#1e293b" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/manifest-icon-192.maskable.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/manifest-icon-512.maskable.png" />

    <!-- Apple Splash Screens -->

    <link rel="apple-touch-startup-image" href="/icons/apple-splash-1125-2436.jpg" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>

</html>
